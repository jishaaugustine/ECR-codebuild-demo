phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 448049796748.dkr.ecr.eu-north-1.amazonaws.com
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t ecr-codebuild-demo .
      - docker tag ecr-codebuild-demo:latest 448049796748.dkr.ecr.eu-north-1.amazonaws.com/ecr-codebuild-demo:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 448049796748.dkr.ecr.eu-north-1.amazonaws.com/ecr-codebuild-demo:latest